version: "3.8"

services:
  octoapp-elegoo:
    image: ubuntu:22.04
    container_name: octoapp-elegoo
    restart: unless-stopped
    tty: true
    environment:
      - USERNAME=root
      - USER=root
      - HOME=/root
    network_mode: host   # ðŸ”‘ accÃ¨s direct au LAN
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y git curl sudo bash coreutils python3 python3-pip &&
      rm -rf /root/octoapp &&
      git clone https://github.com/crysxd/OctoApp-Plugin /root/octoapp &&
      cd /root/octoapp &&
      chmod +x install.sh
      "
